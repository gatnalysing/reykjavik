<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img src="color_banner.png" alt="Color Banner" id="colorBanner">
    <!-- New Banner Image -->
    <img src="color_banner2.png" alt="Color Banner 2" id="colorBanner2">
    <!-- Hide slider initially -->
    <input type="range" id="colorSlider" min="0" max="360" value="0" style="display:none;">
    <div id="colorValue">#000000</div>
    <div id="brightnessContainer">
        <label for="brightnessSlider">Brightness:</label>
        <input type="range" id="brightnessSlider" min="0" max="255" value="127">
        <span id="brightnessValue">127</span>
    </div>
    <button id="submitBtn">Submit</button>
</div>

<script src="colorData.js"></script>
<script src="colorData2.js"></script>
<script src="script.js"></script>


</body>
</html>
